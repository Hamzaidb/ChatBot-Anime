<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot IA - Personnages d'animés</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="chat-container">
    <select id="character-select">
      <option value="goku">Son Goku</option>
      <option value="luffy">Monkey D. Luffy</option>
      <option value="naruto">Naruto Uzumaki</option>
    </select>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Écris un message..." />
      <button id="send-btn">Envoyer</button>
    </div>
  </div>


</body>
</html>
